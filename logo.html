<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image & Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img,
    .gallery video {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Logo of Insurance Brokers</h1>

  <div class="gallery">
    <img src="./logo/Apex.jpg" alt="Image 1">
    <img src="./logo/mibinsure_in.webp" alt="Image 1">
    <img src="./logo/Policy nation.jpg" alt="Image 1">
    <img src="./logo/Vizza.jpg" alt="Image 1">
    <img src="./logo/worldwide-insure2.gif" alt="Image 1">
    <img src="./logo/Amaze-removebg-preview.png" alt="Image 1">
    <img src="./logo/RTF-removebg-preview.png" alt="Image 1">
    <img src="./logo/JK-removebg-preview.png" alt="Image 1">
    <img src="./logo/Lambach-removebg-preview.png" alt="Image 1">
    <img src="./logo/micare-removebg-preview.png" alt="Image 1">
    <img src="./logo/Paavana-removebg-preview.png" alt="Image 1">
    <img src="./logo/Rocksure-removebg-preview.png" alt="Image 1">
    
   

  </div>

</body>
</html>
