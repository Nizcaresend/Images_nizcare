<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image & Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img,
    .gallery video {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Food-Processing: Image & Video Gallery</h1>

  <div class="gallery">
    <img src="./food-assests/Food processing week 1.png" alt="Image 1">
    <img src="./food-assests/Week 2.png" alt="Image 1">
    <img src="./food-assests/Week 3.png" alt="Image 2">
    <img src="./food-assests/week 4.png" alt="Image 3">
    <img src="./food-assests/week 5.png" alt="Image 4">
    <img src="./food-assests/week 6.png" alt="Image 5">
    <img src="./food-assests/week 7.png" alt="Image 6">
    <img src="./food-assests/week 8.png" alt="Image 7">
    <img src="./food-assests/week 9.png" alt="Image 8">
    <img src="./food-assests/week 10.png" alt="Image 9">
    <img src="./food-assests/week 11.png" alt="Image 10">
    <img src="./food-assests/week 12.png" alt="Image 11">


  </div>

</body>
</html>
