    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;

    .gallery img,
    .gallery video {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }

    .btn {
      background-color: #4CAF50; /* Green */

      padding: 15px 30px;
      text-align: center;

      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      border-radius: 8px;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05); 
    }
