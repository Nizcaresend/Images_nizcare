<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image & Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img,
    .gallery video {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Food-Processing: Image & Video Gallery</h1>

  <div class="gallery">
    <img src="./Hotel/1.png" alt="Image 1">
    <img src="./Hotel/2.png" alt="Image 2">
    <img src="./Hotel/3.png" alt="Image 3">
    <img src="./Hotel/4.png" alt="Image 4">
    <img src="./Hotel/5.png" alt="Image 5">
    <img src="./Hotel/6.png" alt="Image 6">
    <img src="./Hotel/7.png" alt="Image 7">
    <img src="./Hotel/8.png" alt="Image 8">
    <img src="./Hotel/9.png" alt="Image 9">
    <img src="./Hotel/10.png" alt="Image 10">
    <img src="./Hotel/11.png" alt="Image 11">

  </div>

</body>
</html>
